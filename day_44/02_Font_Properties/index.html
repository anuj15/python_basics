<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Properties</title>
    <link rel="preconnect" href="https://fonts.google.com/specimen/Caveat">
    <style>
        html {font-size: 30px;}
        body {
            background-color: cornflowerblue;
            color: white;
            font-size: 18px;
          }
        #c {color: coral;}
        #s {font-size: 2rem;}
        #w {font-weight: 900;}
        #f {font-family: Caveat;}
        #r {text-align: right;}

    </style>
</head>

<body>
<h1>Important CSS Properties</h1>
<p id="c">Color</p>
<p id="s">Font Size</p>
<p id="w">Font Weight</p>
<p id="f">Font Family</p>
<p id="r">Text Align</p>
</body>

</html>
